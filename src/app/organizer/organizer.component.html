<section>

  <header>
    Tasks for day: <strong>{{ dateService.date | async | moment:'DD.MM.YYYY' }}</strong>
    <hr>
  </header>

  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li
        *ngFor="let task of tasks; let i = index"  
        class="task">
        <span>
          <strong>{{ i + 1 }}.</strong>
          {{ task.title }}
        </span>
        <button class="btn btn-primary" (click)="removeTask(task)">Remove</button>
      </li>
    </ul>

    <ng-template #noTasks>
      <p>No tasks for the day</p>
    </ng-template>
  </main>

  <footer>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <input type="text" formControlName="title">
      <button 
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid">
        Add
      </button>
    </form>
  </footer>

</section>
